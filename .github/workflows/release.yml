name: Phoenix UX Components

on:
  push:
    branches:
      - main
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  publish:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Check Rate Limit
        id: rate-limit-check
        run: |
            # Implement rate limiting logic
            CURRENT_TIME=$(date +%s)
            LAST_PUBLICATION_TIME=$(cat last_publication_time.txt 2>/dev/null || echo 0)
            RATE_LIMIT_INTERVAL=3600 # 1 hour

            # Check if rate limit is exceeded
            if (( CURRENT_TIME - LAST_PUBLICATION_TIME < RATE_LIMIT_INTERVAL )); then
            echo "::set-output name=rate_limit_exceeded::true"
            else
            echo "::set-output name=rate_limit_exceeded::false"
            echo $CURRENT_TIME > last_publication_time.txt
            fi

      - name: Publish to npm
        if: steps.rate-limit-check.outputs.rate_limit_exceeded != 'true'
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
